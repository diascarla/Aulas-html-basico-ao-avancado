<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista não ordenada</h2>
    <h3> Lista de compras</h3>
    <ul>
        <li>Café</li>
        <li>Filtro</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>

    <h3>Lista de compras usando o atalho</h3>
    <!-- Atalho para criar a lista ul>li*4 (quantidade de itens) -->
    
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Chocolate</li>
        <li>Leite</li>
    </ul>

<h2>Lista ordenada</h2>

<ol>
<li>Carla</li>
<li>Miguel</li>
<li>David</li>
<li>Teresa</li>

</ol>

</body>
</html>
