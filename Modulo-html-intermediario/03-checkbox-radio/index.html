<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Checkbox e Radio </title>
</head>
<body>
    <h1>Inputs Checkbox e Radio</h1>

    <h3>Linguages de programação</h3>

    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" checked><br>
    
    <label for="js">JavaScript</label>
    <input id="js" type="checkbox" name="linguagens"><br><br>

    checked <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino"><br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino" checked>
</body>
</html>
